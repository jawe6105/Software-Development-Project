<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Do This For Me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #ffffff;
      color: #154360;
    }

    .navbar {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      padding: 1rem 2rem;
    }

    .navbar-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #d35400;
      margin: 0 auto;
    }

    .icon-link {
      color: #154360;
      font-size: 1.5rem;
    }

    .icon-link:hover {
      color: #d35400;
    }

    .card {
      border: 1px solid #eee;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .card-img-top {
      height: 180px;
      object-fit: cover;
    }

    .btn-orange {
      background-color: #d35400;
      color: #fff;
      border: none;
    }

    .btn-orange:hover {
      background-color: #ba4a00;
    }

    .my-data-button {
      margin: 30px 0;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <nav class="navbar d-flex justify-content-between align-items-center">
    <div></div>
    <div class="navbar-title">Do This For Me</div>
    <div>
      <a href="account.html" class="icon-link"><i class="fas fa-user-circle"></i></a>
    </div>
  </nav>

  <!-- Content -->
  <div class="container mt-4">

    <!-- My Data Button -->
    <div class="text-center my-data-button">
      <a href="mydata.html" class="btn btn-orange">My Data</a>
    </div>

    <!-- Job Cards -->
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card">
          <img src="https://source.unsplash.com/400x200/?dog,walk" class="card-img-top" alt="Walk My Dog">
          <div class="card-body">
            <h5 class="card-title">Walk My Dog</h5>
            <p class="card-text">Looking for someone to walk my golden retriever this weekend.</p>
            <button class="btn btn-orange">Sign Up</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="https://source.unsplash.com/400x200/?grocery,shopping" class="card-img-top" alt="Grocery Pickup">
          <div class="card-body">
            <h5 class="card-title">Grocery Pickup</h5>
            <p class="card-text">Need help picking up groceries from the local store on Friday.</p>
            <button class="btn btn-orange">Sign Up</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="https://source.unsplash.com/400x200/?furniture,assembly" class="card-img-top" alt="Assemble Furniture">
          <div class="card-body">
            <h5 class="card-title">Assemble Furniture</h5>
            <p class="card-text">Need assistance putting together a desk from IKEA.</p>
            <button class="btn btn-orange">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
